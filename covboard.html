<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="project.css" />
    <link rel="stylesheet" href="covboard.css" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" />
    <title>Mohamad Akel | CovBoard</title>
  </head>
  <body id="body">
    <!-- NAV -->
    <div class="navbar-container">
      <img
        id="index"
        data-link="index"
        class="logo"
        src="./imgs/logo.png"
        alt="logo"
      />
      <nav>
        <div id="menu">
          <p>MENU</p>
          <svg
            id="hamburger-menu"
            x="0px"
            y="0px"
            width="34px"
            viewBox="0 0 57 27"
            style="enable-background: new 0 0 57 27"
            xml:space="preserve"
          >
            <g>
              <line
                id="hamburger-line-0"
                class="st4"
                x1="5.5"
                y1="3.5"
                x2="52.5"
                y2="3.5"
              />
            </g>
            <g>
              <line
                id="hamburger-line-1"
                class="st4"
                x1="5.5"
                y1="14.5"
                x2="52.5"
                y2="14.5"
              />
            </g>
            <g>
              <line
                id="hamburger-line-2"
                class="st4"
                x1="5.5"
                y1="25.5"
                x2="52.5"
                y2="25.5"
              />
            </g>
          </svg>
        </div>
      </nav>
    </div>
    <!-- NAV OPEN -->
    <section class="menu-display">
      <div id="close">
        <p>CLOSE</p>
        <svg
          x="0px"
          y="0px"
          width="34px"
          viewBox="0 0 57 37"
          style="enable-background: new 0 0 57 37"
          xml:space="preserve"
        >
          <g>
            <line class="close-icon" x1="12.4" y1="1.9" x2="45.6" y2="35.1" />
          </g>
          <g>
            <line class="close-icon" x1="10.4" y1="35.1" x2="43.6" y2="1.9" />
          </g>
        </svg>
      </div>
      <div class="menu-list">
        <h1>
          <a href="./index.html#top" class="menu-item">HOME</a>
        </h1>
        <h1>
          <a href="./index.html#jia" class="menu-item">WORK</a>
        </h1>
        <h1>
          <a href="./index.html#about" class="menu-item">ABOUT</a>
        </h1>
        <h1>
          <a href="./index.html#contact" class="menu-item">CONTACT</a>
        </h1>
      </div>
    </section>
    <div class="vertical-lines index-me">
      <i class="line line-0 transition-out"></i
      ><i class="line line-1 transition-out"></i
      ><i class="line line-2 transition-out"></i
      ><i class="line line-3 transition-out"></i
      ><i class="line line-4 transition-out"></i
      ><i class="line line-5 transition-out"></i
      ><i class="line line-6 transition-out"></i
      ><i class="line line-7 transition-out"></i>
    </div>

    <section class="header">
      <div class="header-img-container covboard">
        <img src="./imgs/covboard/covboard-logo.png" alt="covboard header" />
      </div>

      <div class="title-and-description covboard container project">
        <div class="title-and-services">
          <h1>CovBoard</h1>
          <div class="service-year">
            <div class="services-list">
              <h3>Role</h3>
              <ul>
                <li>- Personal project</li>
              </ul>
            </div>
            <h4>Year - 2020</h4>
          </div>
        </div>
        <div class="brief">
          <div class="brief-title">
            <h3>Overview</h3>
          </div>
          <p>
            CovBoard is a COVID-19 dashboard website consisting of up-to-date
            statistics and charts.
          </p>
        </div>
      </div>
    </section>

    <div class="container divider">
      <hr />
    </div>

    <section class="details container project">
      <h2>Preview</h2>
      <img src="./imgs/covboard/dashboard.png" alt="covboard dashboard" />
      <img src="./imgs/covboard/map.png" alt="covboard dashboard" />
      <img src="./imgs/covboard/chart.png" alt="covboard dashboard" />
    </section>

    <section class="container responsive project">
      <h2>Responsive design</h2>
      <div class="images-container">
        <img
          src="./imgs/covboard/responsive-1.jpg"
          alt="covboard mobile dashboard"
        />
        <img src="./imgs/covboard/responsive-2.jpg" alt="covboard mobile map" />
        <img
          src="./imgs/covboard/responsive-3.jpg"
          alt="covboard mobile charts"
        />
      </div>
    </section>

    <div class="container divider">
      <hr />
    </div>

    <section class="container">
      <div class="next-project">
        <div class="project-border-top"></div>
        <div class="project-border-right"></div>
        <div class="project-border-left"></div>
        <div class="next-proj-content">
          <h2>Next project</h2>
          <img src="./imgs/jia/jia-header.jpg" alt="melp icon" />
          <h2 id="jia" data-link="jia" class="next-proj">JIA Option Map</h2>
        </div>
        <div class="project-border-bottom"></div>
      </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
  </body>
</html>
